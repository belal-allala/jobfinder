<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand text-primary" routerLink="/">JobFinder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
        </li>
        <!-- Liens visibles pour tout le monde ou selon rôle -->
      </ul>

      <ul class="navbar-nav ms-auto">
        <!-- Utilisation du pipe async pour s'abonner au flux -->
        <!-- "as user" permet d'utiliser la variable 'user' dans le template -->
        <ng-container *ngIf="currentUser$ | async as user; else guestTemplate">

          <!-- Template pour utilisateur connecté -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              {{ user.fullName }} <span class="badge bg-secondary ms-1">{{ user.role }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" routerLink="/profile">Mon Profil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item text-danger" (click)="logout()">Déconnexion</button></li>
            </ul>
          </li>

        </ng-container>

        <!-- Template pour invité (non connecté) -->
        <ng-template #guestTemplate>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Se connecter</a>
          </li>
          <li class="nav-item ms-2">
            <a class="btn btn-primary" routerLink="/auth/register">S'inscrire</a>
          </li>
        </ng-template>

      </ul>
    </div>
  </div>
</nav>
