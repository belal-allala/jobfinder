<nav class="navbar navbar-expand-lg app-navbar">
  <div class="container">
    <a class="navbar-brand" routerLink="/">JobFinder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/jobs/search" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Recherche</a>
        </li>
        <!-- Lien Favoris visible uniquement si connecté -->
        <ng-container *ngIf="currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/favorites" routerLinkActive="active">Favoris</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/my-applications" routerLinkActive="active">Mes Candidatures</a>
          </li>
        </ng-container>
      </ul>

      <ul class="navbar-nav ms-auto align-items-center">
        <!-- Utilisation du pipe async pour s'abonner au flux -->
        <ng-container *ngIf="currentUser$ | async as user; else guestTemplate">

          <!-- Template pour utilisateur connecté -->
          <li class="nav-item me-3">
            <span class="navbar-text fw-bold">
              {{ user.fullName }} <span class="badge bg-secondary ms-1">{{ user.role }}</span>
            </span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger btn-sm" (click)="logout()">Déconnexion</button>
          </li>

        </ng-container>

        <!-- Template pour invité (non connecté) -->
        <ng-template #guestTemplate>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Se connecter</a>
          </li>
          <li class="nav-item ms-2">
            <a class="btn btn-primary" routerLink="/auth/register">S'inscrire</a>
          </li>
        </ng-template>

      </ul>
    </div>
  </div>
</nav>
