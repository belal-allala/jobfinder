<div class="container mt-4">
  <h2>Recherche d'Emploi</h2>

  <form [formGroup]="searchForm" class="mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Mots-clés (ex: Angular)" formControlName="what">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Localisation (ex: London)" formControlName="where">
      </div>
      <div class="col-md-2">
        <select class="form-select" formControlName="country">
          <option value="gb">Royaume-Uni</option>
          <option value="us">États-Unis</option>
          <option value="fr">France</option>
          <option value="de">Allemagne</option>
        </select>
      </div>
    </div>
  </form>

  <div *ngIf="jobs$ | async as jobs; else loading">
    <div *ngIf="jobs.length === 0" class="alert alert-info">
      Aucun résultat trouvé.
    </div>

    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let job of jobs">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ job.company.display_name }}</h6>
            <p class="card-text">{{ job.description | slice:0:100 }}...</p>
            <p class="card-text"><small class="text-muted">{{ job.location.display_name }}</small></p>
            <a [href]="job.redirect_url" target="_blank" class="btn btn-primary btn-sm">Voir l'offre</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>
  </ng-template>
</div>
