<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 fw-bold">Connexion</h2>

      <p class="text-center text-muted mb-4">
        Ou <a routerLink="/auth/register" class="text-decoration-none">créer un nouveau compte</a>
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Adresse email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Adresse email"
            formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
            L'email est requis.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
            Veuillez entrer un email valide.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Mot de passe"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
            Le mot de passe est requis.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caractères.
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
          {{ errorMessage }}
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Connexion...' : 'Se connecter' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
